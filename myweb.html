<!DOCTYPE html>
<html>
  <head>
    <title>2개의 메뉴를 가진 웹페이지</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">메뉴 1</a></li>
        <li><a href="#">메뉴 2</a></li>
      </ul>
    </nav>
    <main>
      <h1>메뉴 1</h1>
      <p>이곳에 메뉴 1의 내용을 입력합니다.</p>
    </main>
    <aside>
      <h2>메뉴 2</h2>
      <p>이곳에 메뉴 2의 내용을 입력합니다.</p>
    </aside>
  </body>
</html>
<!DOCTYPE html>
<html>
  <head>
    <title>2개의 메뉴를 가진 웹페이지</title>
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f6f6f6;
        margin: 0;
        padding: 0;
      }
      nav {
        background-color: #03c75a;
        color: #fff;
        padding: 10px;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      nav li {
        margin-right: 20px;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
      }
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
      }
      aside {
        max-width: 300px;
        margin-left: 20px;
        padding: 20px;
        background-color: #fff;
      }
      h1 {
        font-size: 24px;
        font-weight: bold;
        margin-top: 0;
      }
      h2 {
        font-size: 20px;
        font-weight: bold;
        margin-top: 0;
      }
      p {
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
          <li><a href="https://www.naver.com" target="_blank">네이버로 이동하기</a>
          </li>
          <li><a href="https://www.google.com">구글로</a></li>
        <li><a href="#">메뉴 2</a></li>
      </ul>
    </nav>
    <main>
      <h1>메뉴 1</h1>
      <p>이곳에 메뉴 1의 내용을 입력합니다.</p>
    </main>
    <aside>
      <h2>메뉴 2</h2>
      <p>이곳에 메뉴 2의 내용을 입력합니다.</p>
    </aside>
  </body>
</html>
